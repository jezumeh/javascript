        <section id="secretNumberGame">
            <h1>Secret Number Game</h1>
            <h2 id="score"></h2>

            <script>
				//variable declarations
				var secretNumber = 3;
				var guessNumber;

				do {
					var guess = prompt("Guess a number from 1 to 5?");
					guessNumber = Number(guess); // Converts guessNumber to a data type: number

					if (isNaN(guessNumber)) { // Check if the guessNumber is not a number
						alert("Your guess was not a valid number. Try again with options 1, 2, 3, 4, or 5.");
					} else if (guessNumber === secretNumber) { //guessNumber was correct
						document.write("<h2>Hooray! You earned 10 points for being right.</h2>");
					} else { // guessNumber was incorrect
						document.write("<h2>So sorry! That was not the right answer.</h2>");
					}
				} while (isNaN(guessNumber)); //Loop only happens if guessNumber is not a number
            </script>
