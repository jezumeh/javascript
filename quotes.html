		<section id="quote_of_the_day">
            <hgroup class="hdg">
                <h1 >Daily Quote</h1>
                <p>About Persistence</p>
            </hgroup>
			<script>
				//prompt for number
				var quoteNumb = prompt("Pick a number between 1 and 50.")
				
				// Quote of the Day Array
				var quote0 = ["&quot;It always seems impossible until it's done.&quot; &mdash;Nelson Mandela"];
				var quote1 = ["&quot;Success consists of going from failure to failure without loss of enthusiasm.&quot; &mdash;Winston Churchill"];
				var quote2 = ["&quot;Energy and persistence conquer all things.&quot; &mdash;Benjamin Franklin"];
				var quote3 = ["&quot;Knowing trees, I understand the meaning of patience. Knowing grass, I can appreciate persistence.&quot; &mdash;Hal Borland"];
				var quote4 = ["&quot;The best way out is always through.&quot; &mdash;Robert Frost"];
				var quote5 = ["&quot;Courage doesn&apos;t always roar. Sometimes courage is the quiet voice at the end of the day saying &apos;I will try again tomorrow.&apos;&quot; &mdash;Mary Anne Radmacher"];
				var quote6 = ["&quot;Fall seven times and stand up eight.&quot; &mdash;Japanese Proverb"];
				var quote7 = ["&quot;Failure is only the opportunity to begin again, this time more intelligently.&quot; &mdash;Henry Ford"];
				var quote8 = ["&quot;It does not matter how slowly you go so long as you do not stop.&quot; &mdash;Confucius"];
				var quote9 = ["&quot;We will either find a way or make one.&quot; &mdash;Hannibal"];
		
				var dailyQuote = [quote0, quote1, quote2, quote3, quote4, quote5, quote6, quote7, quote8, quote9];

				var quoteRemainder = [50 % quoteNumb];

				/* document.write(dailyQuote[50 % quoteNumb]); //remainder of 50
				^^^^^ I forgot the remainder could be any number from 1-49, so this no longer worked.*/

				//I kept the 10 quotes, but redistributed them to account for all possible remainders.
				var quoteRange;
				if (quoteRemainder < 5){
						quoteRange = 0;
					} else if (quoteRemainder < 10){
						quoteRange = 1;
					} else if (quoteRemainder < 15){
						quoteRange = 2;
					} else if (quoteRemainder < 20){
						quoteRange = 3;
					} else if (quoteRemainder < 25){
						quoteRange = 4;
					} else if (quoteRemainder < 30){
						quoteRange = 5;
					} else if (quoteRemainder < 35){
						quoteRange = 6;
					} else if (quoteRemainder < 40){
						quoteRange = 7;
					} else if (quoteRemainder < 45){
						quoteRange = 8;
					} else {
						quoteRange = 9;
					};

				document.write(dailyQuote[quoteRange]); //remainder of 50
			</script>
		</section>

		<section id="favorite_website_urls">
			<h1>Top 3 URLs</h1>
			<ol id="top3Urls"> <!--Where the updated list will be posted-->
				<li id="firstUrl"></li>
				<li id="secondUrl"></li>
				<li id="thirdUrl"></li>
			</ol>

			<script>
				//Array for favorite URL
				var favUrl0 = "https://type.method.ac";
				var favUrl1 = "https://bezier.method.ac";
				var favUrl2 = "https://designercize.com";

				var favUrl = [favUrl0, favUrl1, favUrl2];

				//prompt for favorite URL
				var newFavUrl = prompt("What is your favorite URL?");
				favUrl.unshift(newFavUrl); // prompt response becomes new top choice

				//these will migrate to the above ordered list
				document.getElementById("firstUrl").innerHTML = favUrl[0];
				document.getElementById("secondUrl").innerHTML = favUrl[1];
				document.getElementById("thirdUrl").innerHTML = favUrl[2];
			</script>
